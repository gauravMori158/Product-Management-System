<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/icon.ico">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="main">

        <div>
            <form action="#">
              <label for="productName">Product Name</label><br>
              <input type="text" id="productName" name="productName" placeholder="Product Name.."><br>
          
              <label for="productPrice">Price</label><br>
              <input type="number" id="productPrice" name="productPrice" placeholder="Price .."><br>
          
             
              <label for="img">Select image</label><br>
                 <input type="file" id="img" name="img"   ><br>
                 <label for="country">Product Description</label><br>
              <textarea id="productDescription" name="productDescription" rows="4" cols="50" ></textarea><br>
              <button value="Submit" id="submit" onclick="addData();">Submit</button>
              <button value="Update" id="update" onclick="updateData();" style="background-color: #d2965a;">Update</button>
            </form>
          </div>

          <table  id="crudTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Image</th>

                </tr>
            </thead>
            <tbody>
               

            </tbody>
          </table>

    </div>
</body>
</html>
