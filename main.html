<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="img/icon.ico">
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="newmain">
    <h4 style="text-align: center;color: dodgerblue; "><label for="logo" style="color: dodgerblue;">Product Management
        System !</label></h4>
    <div class="main">

      <div id="div1" style="border:  1px solid gray;">
        <form action="#">

          <label for="productName">Product Id</label><br>
          <input type="text" id="productId" name="productId" placeholder="Product Id.."><br>
          <label for="Id" id="pId" style="display: none;"></label>
          <label for="product ID" id="pid" style="display: none;"></label><br>
          <label for="productName">Product Name</label><br>

          <input type="text" id="productName" name="productName" placeholder="Product Name.."><br>
          <label for="pNAme" id="pname" style="display: none;"></label><br>
          <label for="productPrice">Price</label><br>
          <input type="number" id="productPrice" name="productPrice" placeholder="Price .."><br>
          <label for="price" id="pPrice" style="display: none;"></label><br>

          <label for="img">Select image</label> <br>
          <input type="file" id="img" name="img"><br>
          <label for="country">Product Description</label><br>
          <textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea><br>
          <button value="Submit" id="submit" onclick="addData();" style="color: white;">Add </button>
          <button value="Update" id="update" onclick="updateData();"
            style="color: white;background-color: #0626f6;display: none;">Update</button>
        </form>
      </div>


      <div class="flex-container" id="space"
        style="display:flex;flex-direction: row;justify-content: space-between;border: 1px solid gray;">



        <div>
          <label for="sort" style="color: rgb(49, 71, 85);margin-left: 20px;">Sort by :</label>
          <button value="Submit" id="sort" onclick="SortDataLower();"><strong> ↓ </strong>Price</button>
          <button value="Submit" id="sort" onclick="SortDataByHigher();"><strong> ↑</strong> Price</button>

          <button value="Submit" id="sort" onclick="SortDataByName();"> Name</button>
        </div>


        <div style="display: flex;flex-direction: row;margin-right: 40px;">

          <input type="text" name="search" id="search" placeholder="Search By Product Id ..">
          <button value="Submit" id="sort" onclick="SearchById();">
            <i class="fa fa-search" style="font-size:30px;color: #898bcd" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="flex-container" id="displayBlock" style="border: 1px solid gray;padding: 20px;">
        <div>

        </div>

      </div>
      <div class="flex-container" id="SearchBlock">
        <div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
